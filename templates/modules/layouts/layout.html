<div>
    <!-- 异步加载核心JavaScript库 -->
    <script>
        // 异步加载核心业务库
        (function(){
            var coreScripts = [
                '[[${assets_link}]]/js/utils.js[[${theme_version}]]',
                '[[${assets_link}]]/js/halo.js[[${theme_version}]]',
                '[[${assets_link}]]/js/main.js[[${theme_version}]]',
                '[[${assets_link}]]/zhheo/blogex.js[[${theme_version}]]',
                '[[${assets_link}]]/js/tw_cn.js[[${theme_version}]]'
            ];
            
            function loadScriptSequentially(urls, index) {
                if (index >= urls.length) return;
                var script = document.createElement('script');
                script.src = urls[index];
                script.async = true;
                script.onload = function() {
                    loadScriptSequentially(urls, index + 1);
                };
                document.body.appendChild(script);
            }
            
            // 页面加载完成后开始加载核心库
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    loadScriptSequentially(coreScripts, 0);
                });
            } else {
                loadScriptSequentially(coreScripts, 0);
            }
        })();
    </script>

    <!-- 异步加载第三方库（按需） -->
    <script>
        // 异步加载工具库
        (function(){
            var toolScripts = [
                '[[${assets_link}]]/libs/instantpage/instantpage.min.js',
                '[[${assets_link}]]/libs/vanilla-lazyload/lazyload.iife.min.js',
                '[[${assets_link}]]/libs/node-snackbar/snackbar.min.js',
                '[[${assets_link}]]/libs/qrcode/qrcode.min.js',
                '[[${assets_link}]]/libs/waterfall/waterfall.min.js',
                '[[${assets_link}]]/libs/fast-average-color/index.browser.min.js',
                '[[${assets_link}]]/libs/view-image/view-image.min.js',
                '[[${assets_link}]]/libs/aplayer/APlayer.min.js',
                '[[${assets_link}]]/libs/aplayer/Meting2.min.js',
                '[[${assets_link}]]/libs/pjax/pjax.min.js'
            ];
            
            // 延迟加载工具库
            setTimeout(function() {
                toolScripts.forEach(function(src) {
                    var script = document.createElement('script');
                    script.src = src;
                    script.async = true;
                    document.body.appendChild(script);
                });
            }, 1000);
        })();
    </script>

    <!-- 条件加载的库 -->
    <script>
        // 条件加载
        (function(){
            // 按需加载的库
            var conditionalScripts = [];
            
            // 延迟加载条件库
            setTimeout(function() {
                // 检查是否需要加载swiper
                if (typeof themeConfig !== 'undefined' && themeConfig.top && themeConfig.top.moment) {
                    var swiperScript = document.createElement('script');
                    swiperScript.src = '[[${assets_link}]]/libs/swiper/swiper-bundle.min.js';
                    swiperScript.async = true;
                    document.body.appendChild(swiperScript);
                }
                
                // 检查是否需要加载右键菜单
                if (typeof themeConfig !== 'undefined' && themeConfig.tool && themeConfig.tool.rightMenu && themeConfig.tool.rightMenu.rightMenuEnable) {
                    var menuScript = document.createElement('script');
                    menuScript.src = '[[${assets_link}]]/zhheo/rightmenu.js';
                    menuScript.async = true;
                    document.body.appendChild(menuScript);
                }
                
                // 检查是否需要加载评论弹幕
                if (typeof themeConfig !== 'undefined' && themeConfig.comments && 
                    themeConfig.comments.commentBarrageConfig && themeConfig.comments.commentBarrageConfig.commentBarrageEnable &&
                    themeConfig.comments.commentsEnable) {
                    var barrageScript = document.createElement('script');
                    barrageScript.src = '[[${assets_link}]]/zhheo/commentBarrage.js';
                    barrageScript.async = true;
                    barrageScript.setAttribute('data-pjax', '');
                    document.body.appendChild(barrageScript);
                }
            }, 1500);
        })();
    </script>

    <!-- 动态标题和评论配置 -->
    <div class="js-pjax">
        <script th:replace="~{modules/common/diytitle}"/>
    </div>
    
    <!-- 评论 -->

              th:with="use = ${theme.config.comments.use}">

    </th:block>

    <!-- 深色模式下添加粒子效果canvas -->
    <canvas th:if="${theme.config.style.universe}" id="universe" width="1312" height="880"></canvas>
    <script th:if="${theme.config.style.universe}" async="" th:src="${assets_link + '/libs/canvas/dark.js'}"></script>

    <!-- 异步加载CSS -->
    <link rel="stylesheet" th:href="${assets_link + '/libs/aplayer/APlayer.min.css'}"
          media="print" onload="this.media='all'">
    
    <!-- Tocbot 目录生成 start -->
    <th:block th:replace="~{modules/common/toc-bot}"/>
    
    <!-- 51统计 -->
    <th:block th:replace="~{modules/common/51-la}"/>
    
    <script>
        let pjaxSelectors = ['title', '#config-diff', '#body-wrap', '#rightside-config-hide', '#rightside-config-show', '.js-pjax', '#site-config']
        
        pjaxSelectors.unshift('meta[property="og:type"]', 'meta[property="og:image"]', 'meta[property="og:title"]', 'meta[property="og:url"]', 'meta[property="og:description"]'
                , 'meta[name="twitter:title"]', 'meta[name="twitter:url"]', 'meta[name="twitter:description"]', 'meta[name="twitter:image"]')
        
        var pjax = new Pjax({
            elements: 'a:not([target="_blank"])',
            selectors: pjaxSelectors,
            cacheBust: false,
            analytics: false,
            scrollRestoration: false
        })
        
        document.addEventListener('pjax:send', function () {
            
            // removeEventListener toc scroll
            window.removeEventListener('scroll', window.tocScrollFn)
            
            typeof preloader === 'object' && preloader.initLoading()
            
            if (window.aplayers) {
                for (let i = 0; i < window.aplayers.length; i++) {
                    if (!window.aplayers[i].options.fixed) {
                        window.aplayers[i].destroy()
                    }
                }
            }
            
            typeof typed === 'object' && typed.destroy()
            
            //reset readmode
            const $bodyClassList = document.body.classList
            $bodyClassList.contains('read-mode') && $bodyClassList.remove('read-mode')
        })
        
        document.addEventListener('pjax:complete', function () {
            window.refreshFn()
            
            document.querySelectorAll('script[data-pjax]').forEach(item => {
                        const newScript = document.createElement('script')
                        const content = item.text || item.textContent || item.innerHTML || ""
                        Array.from(item.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value))
                        newScript.appendChild(document.createTextNode(content))
                        item.parentNode.replaceChild(newScript, item)
                    }
            )
            
            GLOBAL_CONFIG.lazyload.enable && window.lazyLoadInstance.update()
            
            typeof chatBtnFn === 'function' && chatBtnFn()
            typeof panguInit === 'function' && panguInit()
            
            // google analytics
            typeof gtag === 'function' && gtag('config', '', {
                'page_path': window.location.pathname
            });
            
            // baidu analytics
            typeof _hmt === 'object' && _hmt.push(['_trackPageview', window.location.pathname]);
            
            typeof loadMeting === 'function' && document.getElementsByClassName('aplayer').length && loadMeting()
            
            // Analytics
            if (false) {
                MtaH5.pgv()
            }
            
            // prismjs
            typeof Prism === 'object' && Prism.highlightAll()
            
            typeof preloader === 'object' && preloader.endLoading()
        })
        
        document.addEventListener('pjax:error', (e) => {
                    if (e.request.status === 404 || e.request.status === 500) {
                        window.location.href = e.request.responseURL;
                    }
                }
        )
    </script>


</div>
